<div class="dayparts" ng-class="{reverse: options.reverse}">
    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th id="blank-header"></th>
            <th ng-repeat="row in rows" ng-click="selectLine(row)">
                <a ng-if="!options.disableColumnSelection">{{row.title}}</a>
            </th>
        </tr>
        <tr ng-repeat="col in columns">
            <th ng-click="selectLine(col)">
                <a ng-if="!options.disableRowSelection">{{col.title}}</a>
            </th>
            <td ng-repeat="row in rows" data-time="{{getDayTitleHourValue(row, col)}}"></td>
        </tr>
    </table>
  
    <button type="button" ng-click="reset()" ng-if="options.reset">Reset</button>
  
  </div>
